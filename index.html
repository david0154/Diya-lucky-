<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky & Diya Profile</title>
    <link rel="icon" type="image/jpeg" href="dd.jpg">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ffecd2, #fcb69f);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .profile-container {
            display: flex;
            flex-wrap: wrap;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 90%;
            max-width: 800px;
            border: 5px solid #ff6f61;
            margin-bottom: 20px;
        }
        .profile {
            flex: 1;
            padding: 30px;
            text-align: center;
            background-color: #fff5e6;
            position: relative;
        }
        .profile:nth-child(2) {
            border-left: 5px solid #ff6f61;
        }
        .profile img {
            border-radius: 50%;
            max-width: 100%;
            height: auto;
            border: 5px solid #ff6f61;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-out;
        }
        .profile:hover img {
            transform: scale(1.1);
        }
        .profile h2 {
            margin: 15px 0;
            font-size: 30px;
            color: #d94f5c;
        }
        .profile p {
            color: #d94f5c;
            font-size: 18px;
            margin-bottom: 20px;
        }
        .social-links {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .social-links a {
            margin: 0 15px;
            text-decoration: none;
            transition: transform 0.2s;
        }
        .social-links a:hover {
            transform: scale(1.1);
        }
        .social-links img {
            width: 40px;
            height: 40px;
        }
        footer {
            width: 100%;
            text-align: center;
            padding: 10px 0;
            background-color: #fff5e6;
            border-top: 5px solid #ff6f61;
        }
        footer img {
            max-width: 100px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile">
            <img src="lucky.jpg" alt="Lucky's Profile Picture">
            <h2>Lucky</h2>
            <p>Email: davidk76011@gmail.com</p>
            <div class="social-links">
                <a href="https://www.facebook.com/davidkhiddelstone9098?mibextid=ZbWKwL">
                    <img src="facebook_logo.png" alt="Facebook">
                </a>
                <a href="https://www.instagram.com/lucky_970m?igsh=czhqMG95OHkwMGg=">
                    <img src="instagram_logo.png" alt="Instagram">
                </a>
                <a href="https://list.imdavid.in" target="_blank">
                    <img src="website_logo.png" alt="Website">
                </a>
            </div>
        </div>
        <div class="profile">
            <img src="diya.jpg" alt="Diya's Profile Picture">
            <h2>Diya</h2>
            <div class="social-links">
                <a href="https://www.facebook.com/profile.php?id=100094780743489&mibextid=ZbWKwL">
                    <img src="facebook_logo.png" alt="Facebook">
                </a>
                <a href="https://www.instagram.com/diyanath626?igsh=MW5wM25oNmtjOG10eA==">
                    <img src="instagram_logo.png" alt="Instagram">
                </a>
            </div>
        </div>
    </div>
    <footer>
        <img src="dd.png" alt="Website Logo">
    </footer>
</body>
</html>
